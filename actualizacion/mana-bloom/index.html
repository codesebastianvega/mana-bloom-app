<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mana Bloom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              mana: {
                dark: '#0e0a1e', // Deep mystical violet-black
                card: '#1a1629', // Slightly lighter card bg
                primary: '#8b5cf6', // Violet
                secondary: '#1cd47b', // Turquoise/Green (Success)
                accent: '#ffca28', // Gold
                danger: '#ef4444', // Red for high priority
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      .glass-panel {
        background: rgba(26, 22, 41, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@^18.3.1/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^18.3.1",
    "react": "https://aistudiocdn.com/react@^18.3.1",
    "react/": "https://aistudiocdn.com/react@^18.3.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.3.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-mana-dark text-white selection:bg-mana-primary selection:text-white pb-24">

</body>
</html>
